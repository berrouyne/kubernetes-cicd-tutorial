name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-app:${{ github.sha }}

      - name: Update GitOps repository
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
        run: |
          set -e

          git clone https://x-access-token:${GITOPS_PAT}@github.com/berrouyne/grade-api-gitops.git gitops
          cd gitops

          sed -i "s|image: ghcr.io/${{ github.repository }}.*|image: ghcr.io/${{ github.repository }}-app:${{ github.sha }}|g" deployment.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add deployment.yaml

          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit"
          else
            git commit -m "Update image to ${{ github.sha }}"
            git push origin main
          fi
